<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexicon</title>
<script defer src="/bundle.js"></script></head>
<body>
    <div class="container">
        <div class="canvas-wrapper">
          <h1>WORD SEARCHER</h1>
          <h4>ALL THE FOODS</h4>
          <canvas id="gameCanvas" width="480" height="480"></canvas>
        </div>
        <div class="row justify-content-center justify-content-around g-0">

          </div>
        </div>
      </div>
